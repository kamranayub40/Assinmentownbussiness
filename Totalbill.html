    <head>

        <script type="text/javascript" src="C:\Users\KAMRAN\Desktop\jAutoCalc-master\jAutoCalc-master\dist\jAutoCalc.js"></script>
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <!-- <script type="text/javascript" src="C:\Users\KAMRAN\Desktop\jAutoCalc-master\jAutoCalc-master\dist\jAutoCalc.js"></script> -->
        <script type="text/javascript">
        
            $(document).ready(function() {

                function autoCalcSetup() {
                    $('form[name=cart]').jAutoCalc('destroy');
                    $('form[name=cart] tr[name=line_items]').jAutoCalc({keyEventsFire: true, decimalPlaces: 2, emptyAsZero: true});
                    $('form[name=cart]').jAutoCalc({decimalPlaces: 2});
                }
                autoCalcSetup();


                $('button[name=remove]').click(function(e) {
                    e.preventDefault();

                    var form = $(this).parents('form')
                    $(this).parents('tr').remove();
                    autoCalcSetup();

                });

                $('button[name=add]').click(function(e) {
                    e.preventDefault();

                    var $table = $(this).parents('table');
                    var $top = $table.find('tr[name=line_items]').first();
                    var $new = $top.clone(true);

                    $new.jAutoCalc('destroy');
                    $new.insertBefore($top);
                    $new.find('input[type=text]').val('');
                    autoCalcSetup();

                });

            });
        
        </script>
    </head>
    <body>
        <h1 class="text-primary">TOTAL BILL</h1>
        <form name="cart">
            <table name="cart">
                <tr>
                    <th></th>
                    <th class="text-center text-primary">Item</th>
                    <th class="text-center text-primary">Quantity</th>
                    <th class="text-center text-primary">Price</th>
                    <th>&nbsp;</th>
                    <th class="text-center text-primary">Item Total</th>
                </tr>
                <tr name="line_items" >
                    <td ><button name="remove " class="btn btn-danger" >Remove</button></td>
                    <td>1</td>
                    <td><input type="text" name="qty"  placeholder="Eneter your Quantity"></td>
                    <td><input type="text" name="price"  placeholder="Enter your price"></td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="item_total" value="" jAutoCalc="{qty} * {price}"></td>
                </tr>
                <!-- <tr name="line_items">
                    <td><button name="remove">Remove</button></td>
                    <td>2</td>
                    <td><input type="text" name="qty" value="0"></td>
                    <td><input type="text" name="price" value="0"></td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="item_total" value="" jAutoCalc="{qty} * {price}"></td>
                </tr>
                <tr name="line_items">
                    <td><button name="remove">Remove</button></td>
                    <td>3</td>
                    <td><input type="text" name="qty" value="0"></td>
                    <td><input type="text" name="price" value="0"></td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="item_total" value="" jAutoCalc="{qty} * {price}"></td>
                </tr> -->
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <td>Subtotal</td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="sub_total" value="" jAutoCalc="SUM({item_total})"></td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <td>
                        Tax:
                        <select name="tax">
                            <option value=".06">CT Tax</option>
                            <option selected value=".00">Tax Free</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="tax_total" value="" jAutoCalc="{sub_total} * {tax}"></td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <td>Total</td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="grand_total" value="" jAutoCalc="{sub_total} + {tax_total}"></td>
                </tr>
                <tr>
                    <td colspan="99"><button name="add" class="btn btn-primary">Add Row</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
